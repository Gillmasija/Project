{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center" 
     style="background-image: url('https://images.unsplash.com/photo-1668927276505-ab7126bad420')">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="mb-6 text-2xl font-bold text-center">Create Account</h2>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="username" name="username" type="text" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="full_name">
                        Full Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="full_name" name="full_name" type="text" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           id="password" name="password" type="password" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                        Role
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="role" name="role" required>
                        <option value="">Select a role</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                
                <div>
                    <button class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                        Register
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <a class="text-sm text-orange-600 hover:text-orange-800" href="{% url 'login' %}">
                        Already have an account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
